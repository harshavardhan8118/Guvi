<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dom.css">
</head>
<body>
    <div class="main container">
        <h1 class="heading col-xl-8 col-sm-12 col-md-8">DOM_FORM</h1>
        <form class="mainform col-xl-8 col-sm-12 col-md-8">
            <p><b><label for="fname">First Name: </label></b></p>
            <input type="text" name="fname" id="fname" placeholder="Firstname">
            <br><br>
            <p><b><label for="lname">Last Name: </label></b></p>
            <input type="text" name="lname" id="lname" placeholder="Lastname">
            <br><br>
            <div class="formfield">
                <p><b><label for="textarea">Address:</label></b></p>
                <textarea id="textarea" rows="3" cols="30" placeholder="Address" required></textarea>
            </div>
            <br><br>
            <p><b><label for="pincode">Pincode</label></b></p>
            <input type="number" name="pincode" id="pincode" required>
            <br><br>
            <p><b><label for="gender">Gender:</label></b></p>
            
            <input type="radio" id="r1" name="gender" value="Male"><span>Male</span>
            <input type="radio" id="r2" name="gender" value="Female"><span>Female</span>
            
            <br><br>

            <p><b>Choice of Food:</b></p>
            <table style="margin: auto; width: 70%;">
                <tr>
                    <td>
                        <input type="checkbox" class="check" id="food1" name="food1" value="dosa">
                        <label for="food1">Pizza</label>
                    </td>
                    <td>
                        <input type="checkbox" class="check" id="food2" name="food2" value="Idily">
                        <label for="food2">Burger</label>
                    </td>
                    <td>
                        <input type="checkbox" class="check" id="food3" name="food3" value="Juice">
                         <label for="food3">Momos</label>
                    </td>
                    <td>
                        <input type="checkbox" class="check" id="food4" name="food4" value="Briyani">
                        <label for="food3">Sandwich</label>
                    </td>
                    <td>
                        <input type="checkbox" class="check" id="food5" name="food5" value="Meals">
                        <label for="food3">Rolls</label>
                    </td>
                </tr>
            </table>
            
            <p><b>State:</b></p>
            <select name="State" id="State">
                <option value="select">--SELECT---</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Kerla">Kerla</option>
                <option value="Pune">Pune</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Karnataka">Andhrapradesh</option>
                <option value="Telegana">Karnataka</option>
            </select><br><br>
            
            <p><b>Country:</b></p>
            <input type="text" name="country" id="country" value="India" readonly>
            <br><br><br><br>


            <input type="button" value="submit" class="button" onclick="generatetable()">
            <br><br>
        </form>
        <br><br>
        <table class="table container-sm" id="myTable">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Pincode</th>
                <th>Country</th>
            </tr>
        </table>
    </div>
</body>
<script src="dom.js"></script>
</html>
