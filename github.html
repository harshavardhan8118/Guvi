<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">   
</head>
<body>
    <div class="container-sm">
        <div class="container-fluid" style="text-align: center; margin-top: 2cm;">
            <div class="row">
                <div class="col-sm-3 col-xl-1 bg-dark col-md-3" style="height: 3cm; margin: auto;padding: 1.5%;">
                     <i class="fab fa-github fa-3x" style="color: white;margin: 0.25cm;padding: 1%;"></i>   
                </div>
                <div class="col-sm-9 col-xl-11 col-md-9 bg-dark" style="height: 3cm; margin: auto; padding: 1.7%;">
                    <span style="color: white; text-decoration-style: solid;font-style: oblique; font-size: 45px;">GITHUB</span>   
               </div>
            </div>
        </div>
    
        <div class="container-sm" style="text-align: center; padding-top: 1cm; background-color: rgb(178, 182, 178);">
            <div class="row">
                <div class="col-sm-1 col-xl-1 bg-dark col-md-1" style="border-radius: .5cm 0.5cm 0cm 0cm; height: 3.33cm; margin-left: 1cm; width: 28%;"></div>
                <div class="col-sm-11 col-xl-11 bg-dark col-md-11" style="border-radius: 8px; height: 1.2cm; margin-left: 5cm; margin-top: 0.5cm; width:43%;">
                    <input type="text" class="form-control bg-dark" id="exampleFormControlInput1" placeholder="search" style="color: white; border: none;">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-xl-1 bg-dark col-md-1" style="height: 6.33cm; margin-left: 1cm; width: 28%;"></div>
                <div class="col-sm-3 col-xl-3 bg-dark col-md-3" style="border-radius: 0.5cm; margin-left: auto; height: 4cm; width: 15%;"></div>
                <div class="col-sm-3 col-xl-3 bg-dark col-md-3" style="border-radius: 0.5cm; margin-left: auto; height: 4cm; width: 15%;"></div>
                <div class="col-sm-3 col-xl-3 bg-dark col-md-3" style="border-radius: 0.5cm; margin-left: auto; height: 4cm; width: 15%; margin-right: 1cm;"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-xl-1 bg-dark col-md-1" style="border-radius: 0cm 0cm .5cm 0.5cm; height: 6.33cm; margin-left: 1cm; width: 28%; margin-bottom: 1cm;"></div>
                <div class="col-sm-11 col-xl-11 bg-dark col-md-11" style="border-radius: 0.5cm; margin-left: auto; height: 5cm; width: 58.7%; margin-right: 1cm;"></div>
            </div>
        </div>
    </div>
</body> 
</html>
